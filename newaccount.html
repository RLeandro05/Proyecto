						</header>
						<section>
                            <style>
                                h4{
                                    position: relative;
                                    left: 10px;
                                }
                                option {
                                    color:black;
                                }
                            </style>
                            <h4>Rellene los datos por favor</h4>
                            <form method="post" action="http://www.iesjacaranda-brenes.org/lmsgi/resultado.php.">
                                <div class="row gtr-uniform">
                                    <div class="col-6 col-12-xsmall">
                                        <input type="text" name="demo-name" id="demo-name" value="" placeholder="Nombre" required/>
                                    </div>
                                    <div class="col-6 col-12-xsmall">
                                        <input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" required/>
                                    </div>
                                    <div class="col-12">
                                        <select name="demo-category" id="demo-category" required>
                                            <option value="">- Tipo de Usuario (Para recomendarle cada d&iacute;a nuevos telescopios) -</option>
                                            <option value="1">Principiante</option>
                                            <option value="1">Aficionado</option>
                                            <option value="1">Veterano</option>
                                        </select>
                                    </div>
                                    <div class="col-6 col-12-small">
                                        <input type="checkbox" id="demo-copy" name="demo-copy">
                                        <label for="demo-copy">Env&iacute;ame recomendaciones</label>
                                    </div>
                                    <div class="col-6 col-12-small">
                                        <input type="checkbox" id="demo-human" name="demo-human" checked required>
                                        <label for="demo-human">No soy un robot</label>
                                    </div>
                                    <div class="col-12">
                                        <textarea name="demo-message" id="demo-message" placeholder="¿Alg&uacute;n comentario de feedback sobre la web?" rows="6"></textarea>
                                    </div>
                                    <div class="col-12">
                                        <ul class="actions">
                                            <li><input type="submit" value="Enviar consulta" class="primary" /></li>
                                            <li><input type="reset" value="Borrar" /></li>
                                        </ul>
                                    </div>
                                </div>
                            </form>
